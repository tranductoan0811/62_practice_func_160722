<!DOCTYPE html>
<html>

  <head>
    <script>
       function calFactorial(num)  {
        
             if (num == 1) {
            return 1;
        } else {

          return num * calFactorial(num-1);

        }
        
      }
    </script>

    <script>
      function display() {
      let n = parseInt(document.getElementById("input_num").value);
            
      document.getElementById("result").innerHTML = calFactorial(n);
    }

    </script>


  </head>
  <body>

    <p>Nhập số cần tính giai thừa <input type="numer" id="input_num" style="text-align: center; font-size: 16px; font-weight: bold; color: blue;"></p>    
    <button onclick="display()">Tính giai thừa</button>
    <p>Kết quả : <span id="result"></span></p>


  </body>
</html>
